<!DOCTYPE html>
<html>

  <body ng-app="starter">

    <ion-nav-bar class="bar bar-transparent">

      <!--<ion-nav-back-button class="button-clear">

    <ion-nav-view></ion-nav-view>

    <script id="quizHome.html" type="text/ng-template">
      <ion-view title="{{title}}" >

        <ion-content padding="true" can-swipe-back="false" class="has-header">

          <div class="spacer" style="display: inline-block; height: 100px;"></div>
          <button ng-click="commenceQuiz()" class="button barBtn icon-left ion-ios-plus-outline button-block" ng-class="{'button button-block button-balanced': item.state == 'great' , 'button button-block button-assertive': item.state == 'bad'}" ng-disabled="newQuizBtnDisabled">
            NEW QUIZ
          </button>
          <button ng-show="showResumeButton" ng-click="resumeQuiz()" class="button barBtn icon-left ion-ios-arrow-thin-down button-block">CURRENT QUIZ</button>

        </ion-content>

      </ion-view>
    </script>

    <script id="quizzes.html" type="text/ng-template">

      <ion-view title={{quizzes.length}}>

      <ion-content>
        <ion-list>
          <ion-item ng-repeat="quiz in quizzes"  class="item item-icon-right">
          <a href="#/quizzes/quiz" class="button button-positive button-block">Quiz: {{quiz}}</a>
          </ion-item>
        </ion-list>
      </ion-content>

      </ion-view>

    </script>

    <script id="quiz.html" type="text/ng-template">

    <ion-view title={{countIntoTitle}}>

      <ion-nav-buttons side="primary">
        <button class="button"  ng-click="confirmQuit()">
          Quit
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="secondary">
        <button class="button"  ng-show="showNextbutton" ng-click="nextQuestion({{questionIndex}})">
          Next
        </button>
      </ion-nav-buttons>

      <ion-content padding="true" scroll="true" can-swipe-back="false" class="has-header">

        <label class="myLabel">{{item.questionText}}</label>

        <button class="button questionButton button-block"
          ng-repeat="item in item.answers"
          ng-disabled="questionBtnDisabled"
          ng-click="selectAnswer($index, item)"
          ng-class="{'button button-block questionButton success': item.state == 'great' , 'button button-block questionButton fail': item.state == 'bad'}"
          >{{item.answerText}}</button>

      </ion-content>

    </ion-view>

    </script>

    <ion-view title={{countIntoTitle}}>

      <ion-content padding="true" scroll="true" can-swipe-back="false" class="has-header">
        
        <label class="myLabel">{{item.questionText}}</label>

        <button class="button questionButton button-block"
          ng-repeat="item in item.answers"
          ng-click="selectAnswer($index, item)"
          ng-class="{'button button-block questionButton success': item.state == 'great' , 'button button-block questionButton fail': item.state == 'bad'}"
          >{{item.answerText}}</button>

          <div class="row">
            <button  ng-show="showNextbutton" ng-click="nextQuestion({{questionIndex}})" class="col col-75 button button-outline button-positive">
              Next
            </button>
          </div>

      </ion-content>

    </ion-view>

    </script>

    <script id="todos.html" type="text/ng-template">
      <!-- The title of the ion-view will be shown on the navbar -->
      /** <!--
      <ion-view view-title="Home2.html">
          <ion-content ng-controller="HomeCtrl">
          <a href="#/music">Go to music page!</a>
        </ion-content>
      </ion-view> --> **/

      <ion-view title="Todos">
        <ion-content>
          <ion-list>
            <ion-item ng-repeat="todo in todos"  class="item item-icon-right" ui-sref="detail({todo: $index})">
              <span ng-class="{done: todo.done}">{{todo.title}}</span>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-view>

      

    </script>

    <script id="todo.html" type="text/ng-template">

      <ion-view title="Todo">
        <ion-content>
            <div class="item">
              <p>{{todo.title}}</p>
            </div>

            <div class="item item-checkbox">
              <div>
                <label class="checkbox">
                  <input type="checkbox" ng-model="todo.done">
                </label>
                Done
              </div>

            </div>
        </ion-content>
      </ion-view>

      

    </script>

    <script id="score.html" type="text/ng-template">

      <ion-view title="Total Score">
        <ion-content can-swipe-back="false">
            <div class="card">
              <div class="list list-inset">
              

                  <div class="item">
                    Correct questions: {{correctQuestions}}
                  </div>
                  <div class="item">
                    Wrong questions: {{wrongQuestions}}
                  </div>
                  <div class="item">
                    Total Score: {{totalScore}}
                  </div>
              </div>

            </div>

            <button href="#/home" ng-click="finishQuiz()" class="button button-stable button-block">Finish</button>

        </ion-content>
      </ion-view>

      

    </script>

    <!--

    <ion-view title="Question">

      <ion-content padding="true" scroll="false"  class="has-header" ng-controller="QuestionCtrl">
        <label class="item item-input">
                <textarea readonly rows="10" >{{item.questionText}}</textarea>
        </label>

        <button on-tap='push("A")' ng-class="{'button button-block button-dark': normal , 'button button-block button-assertive': item.correctAnswer != name, 'button button-block button-balanced': item.correctAnswer == name}"  name="A">{{item.answerA}}</button>
        <button on-tap='push("B")' ng-class="{'button button-block button-dark': normal , 'button button-block button-assertive': !normal}" name="B">{{item.answerB}}</button>
        <button on-tap='push("C")' class="button button-dark button-block" name="C">{{item.answerC}}</button>
        <button on-tap='push("D")' class="button button-dark button-block" name="D">{{item.answerD}}</button>
        <button on-tap='push("E")' class="button button-dark button-block" name="E">{{item.answerE}}</button>

        <p>The food is {{spice}} spicy!</p>

      </ion-content>

    </ion-view>

    </script>

          <div class="row">

              Next
